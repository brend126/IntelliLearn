<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Pages.css">
    <title>IntelliLearn</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/IMG/logo.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <h1>Registrarse</h1>
        <div class="form-group">
            <label for="specialization">Area de especialización</label>
            <select id="specialization">
                <option>Area de especialización</option>
            </select>
        </div>
        <div class="form-group">
            <label for="academic-level">Nivel académico:</label>
            <select id="academic-level">
                <option>Nivel académico</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Número de teléfono:</label>
            <input type="tel" id="phone" placeholder="Número de teléfono">
        </div>
        <div class="form-group">
            <label for="institution">Institución (opcional):</label>
            <input type="text" id="institution" placeholder="Institución (opcional)">
        </div>
        <div class="form-group">
            <label for="description">Descripción breve (opcional):</label>
            <input type="text" id="description" placeholder="Descripción breve (opcional)">
        </div>
        <button class="button">Registrarme</button>
    </div>
</body>
</html>
